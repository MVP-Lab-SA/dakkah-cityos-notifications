version: '3.8'

services:
  expo-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cityos-notifications-expo
    command: ["node", "packages/expo-worker/src/index.js"]
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      KAFKA_BROKERS: ${KAFKA_BROKERS:-citybus:9092}
      EXPO_ACCESS_TOKEN: ${EXPO_ACCESS_TOKEN}
    networks:
      - dokploy-network
  
  fcm-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cityos-notifications-fcm
    command: ["node", "packages/fcm-worker/src/index.js"]
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      KAFKA_BROKERS: ${KAFKA_BROKERS:-citybus:9092}
      FCM_SERVICE_ACCOUNT_JSON: ${FCM_SERVICE_ACCOUNT_JSON}
    networks:
      - dokploy-network

networks:
  dokploy-network:
    external: true
